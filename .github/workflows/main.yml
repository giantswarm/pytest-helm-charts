name: Test (and Release)

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  create:
    tags:
      - "*"

jobs:
  release:
    needs: test
    runs-on: ubuntu-latest
    env:
      UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      - name: Python check version
        run: python --version
      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      - name: Build project
        run: uv build
      - name: Publish to PyPI
        run: uv publish

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install tox and tox-uv
        run: uv tool install tox --with tox-uv
      - name: Python check version
        run: python --version
      - name: Restore pre-commit cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run code quality tools
        run: uv run pre-commit run --all-files
      - name: Run pytest
        run: uv run python -m pytest --cov=pytest_helm_charts/ --cov-report=xml --log-cli-level=info tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          env_vars: OS,PYTHON
