name: build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  create:
    tags:
      - '*'

jobs:
  release:
    needs: test
    runs-on: ubuntu-latest
    env:
      POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Python check version
      run: python --version
    - name: Install poetry
      uses: Gr1N/setup-poetry@v7
    - name: Release on pypi
      run: poetry publish --build

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Python check version
      run: python --version
    - name: Install poetry
      uses: Gr1N/setup-poetry@v7
    - name: Poetry check version
      run: poetry --version
    - name: Restore poetry cache
      uses: actions/cache@v2.1.6
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
    - name: Poetry install dependencies
      run: poetry install
    - name: Restore pre-commit cache
      uses: actions/cache@v2.1.6
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run code quality tools
      run: poetry run pre-commit run --all-files
    - name: Run pytest
      run: poetry run python -m pytest --cov=pytest_helm_charts/ --cov-report=xml --log-cli-level=info tests/
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        env_vars: OS,PYTHON
